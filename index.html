<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <title>ToDo Application</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <div class="alert align-item-center" id="message"></div>
                <form id="itemForm">
                    <h2>TO DO LIST</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control inputTask" id="itemInput" value=""
                            placeholder="Enter Task" />
                        <!-- <button class="btn btn-outline-primary">ADD ITEM</button> -->
                    </div>
                    <!-- <div class="search">
                        <input type="search" placeholder="Search" id="searchtextbox"/>
                    </div> -->
                </form>
 
                <ul class="nav nav-tabs">
                    <li class="nav-item" data-type="all">
                        <a class="nav-link active" href="#">All</a>
                    </li>
                    <li class="nav-item" data-type="todo">
                        <a class="nav-link" href="#">Pending</a>
                    </li>
                    <li class="nav-item" data-type="done">
                        <a class="nav-link" href="#">Done</a>
                    </li>
                    <li class="nav-item search" data-type="search">
                        <input type="search" class="searchinput" id="searchtextbox" placeholder="Search">
                    </li>
                </ul>

                <!-- listing item  -->
                <ul class="list-group list-group-flush" id="itemsList">
                </ul>
                <input type="hidden" id="objIndex" value="">
                <input type="hidden" id="tabValue" value="all">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
